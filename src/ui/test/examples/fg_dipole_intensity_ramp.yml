sources:
  - name: DipoleCurrentSink
    block: DipoleCurrentSink
    port: 0
    color: !!uint32 0xFF3030
  - name: IntensitySink
    block: IntensitySink
    port: 0
    color: !!uint32 0x3030FF
plots:
  - name: Plot 1
    axes:
      - axis: X
        min: NaN # auto-range min
        max: NaN # auto-range max
        scale: LinearReverse # options: Linear, LinearReverse, Time, Log10, SymLog
      - axis: Y
        min: NaN # auto-range min
        max: NaN # auto-range max
    sources:
      - IntensitySink
      - DipoleCurrentSink
    rect: [0, 0, 8, 1] # x, y, width, height
  - name: Plot 2
    axes:
      - axis: X
        min: NaN # auto-range min
        max: NaN # auto-range max
        scale: Time # UTC time axis, other options: Linear, LinearReverse, Time, Log10, SymLog
      - axis: Y
        min: NaN # auto-range min
        max: NaN # auto-range max
    sources:
      - IntensitySink
      - DipoleCurrentSink
    rect: [0, 1, 8, 1] # x, y, width, height
