sources:
  - name: sinesSink
    block: sinesSink
    color: !!uint32 0x009900
  - name: fftSink
    block: fftSink
    color: !!uint32 0x009900
  - name: DipoleCurrentSink
    block: DipoleCurrentSink
    port: 0
    color: !!uint32 0xC80000
  - name: IntensitySink
    block: IntensitySink
    port: 0
    color: !!uint32 0x0000C8
plots:
  - name: Plot 1
    axes:
      - axis: X
        min: NaN # enables auto-range
        max: NaN # enables auto-range
        scale: LinearReverse
      - axis: Y
        min: NaN # enables auto-range
        max: NaN # enables auto-range
    sources:
      - sinesSink
    rect:
      - 0
      - 0
      - 8
      - 8
  - name: Plot 2
    axes:
      - axis: X
        min: 0.1
        max: 50.0
        scale: Linear
      - axis: Y
        min: 0.001
        max: NaN
    sources:
      - fftSink
    rect:
      - 0
      - 8
      - 8
      - 8
  - name: Plot 2
    axes:
      - axis: X
        min: NaN # auto-range min
        max: NaN # auto-range max
        scale: Time # UTC time axis, other options: Linear, LinearReverse, Time, Log10, SymLog
      - axis: Y
        min: NaN # auto-range min
        max: NaN # auto-range max
    sources:
      - IntensitySink
      - DipoleCurrentSink
    rect: [0, 8, 16, 8] # x, y, width, height
