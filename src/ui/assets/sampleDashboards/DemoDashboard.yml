layout: Free
sources:
  - name: SineSink1
    block: SineSink1
    color: !!uint32 0xFF0000
  - name: SineSink2
    block: SineSink2
    color: !!uint32 0x000099
  - name: SumSink1
    block: SumSink1
    color: !!uint32 0x009900
  - name: fftSink
    block: fftSink
    color: !!uint32 0xFF5500
  - name: DipoleCurrentSink
    block: DipoleCurrentSink
    port: 0
    color: !!uint32 0xC80000
  - name: IntensitySink
    block: IntensitySink
    port: 0
    color: !!uint32 0x0000C8
plots:
  - name: Plot 1
    axes:
      - axis: X
        min: NaN # enables auto-range
        max: NaN # enables auto-range
        scale: LinearReverse
      - axis: Y
        min: NaN # enables auto-range
        max: NaN # enables auto-range
    sources:
      - SineSink1
    rect: [0, 0, 1, 1]
  - name: Plot 2
    axes:
      - axis: X
        min: NaN # enables auto-range
        max: NaN # enables auto-range
        scale: LinearReverse
      - axis: Y
        min: NaN # enables auto-range
        max: NaN # enables auto-range
    sources:
      - SineSink2
    rect: [1, 0, 1, 1]
  - name: Plot 3
    axes:
      - axis: X
        min: NaN # enables auto-range
        max: NaN # enables auto-range
        scale: LinearReverse
      - axis: Y
        min: NaN # enables auto-range
        max: NaN # enables auto-range
    sources:
      - SumSink1
    rect: [2, 0, 1, 1]
  - name: Plot 4
    axes:
      - axis: X
        min: 0.0001
        max: 0.5
        scale: Log10
      - axis: Y
        min: NaN
        max: NaN
    sources:
      - fftSink
    rect: [0, 1, 3, 1]
  - name: Plot 5
    axes:
      - axis: X
        min: NaN # auto-range min
        max: NaN # auto-range max
        scale: Time # UTC time axis, other options: Linear, LinearReverse, Time, Log10, SymLog
      - axis: Y
        min: NaN # auto-range min
        max: NaN # auto-range max
    sources:
      - IntensitySink
      - DipoleCurrentSink
    rect: [0, 2, 3, 1] # x, y, width, height
